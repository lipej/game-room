syntax = "proto3";

package game_room.core.provider.v1;

service ProviderService {
    rpc AddProvider(AddProviderRequest) returns (AddProviderResponse) {}
}

message AddProviderRequest {
    string token = 1;
    string nick = 2;
    string provider = 3;
}

message AddProviderResponse {
    bool success = 1;
    optional Error error = 3;
}

message Error {
    string message = 1;
    int32 code = 2;
}